<div class="login-container">
    <div class="card">
        <div class="form-container">
            <img class="img-login" src="assets/logo_pacto_solucoes.png" alt="">
            <span class="p-float-label">
                <input pInputText id="username" [(ngModel)]="username" />
                <label htmlFor="username">Usu√°rio</label>
            </span>
            <span class="p-float-label">
                <input type="password" pInputText id="password" [(ngModel)]="password" />
                <label htmlFor="password">Senha</label>
            </span>
            <p-button label="ENTRAR" [loading]="loading" (click)="logar()" styleClass="p-button-sm button"></p-button>
            <br>
            <p-button label="CADASTRAR" (click)="direcionarTelaCadastro()"
                styleClass="p-button-outlined p-button-sm button"></p-button>
        </div>
    </div>
</div>

<p-toast position="top-center"></p-toast>
